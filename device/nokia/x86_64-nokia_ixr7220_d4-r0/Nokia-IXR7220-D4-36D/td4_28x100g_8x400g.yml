                ENABLE: 1
                SPEED: 10000
                NUM_LANES: 1
            ?
                PORT_ID: [39, 79]
            :
                &port_mode_10g
                ENABLE: 1
                SPEED: 10000
                NUM_LANES: 1
            ?
                PORT_ID: [40, 44, 48, 52, 56, 60, 61, 62]
            :
                &port_mode_400g
                ENABLE: 0
                SPEED: 400000
                NUM_LANES: 8
                FEC_MODE: PC_FEC_RS544_2XN
                MAX_FRAME_SIZE: 9416
                #LINK_TRAINING: 1
            ?
                PORT_ID: [[8, 15]]
            :
                &port_mode_100g
                ENABLE: 0
                SPEED: 100000
                NUM_LANES: 2
                FEC_MODE: PC_FEC_RS544
                MAX_FRAME_SIZE: 9416
                LINK_TRAINING: 1
            ?
                PORT_ID: [1, 5, 6, 7, 16, 17, 20, 24,
                          [28, 35],
                          63, 64, 68, 72]
            :
                &port_mode_100g
                ENABLE: 0
                SPEED: 100000
                NUM_LANES: 4
                #FEC_MODE: PC_FEC_RS528
                MAX_FRAME_SIZE: 9416
                #LINK_TRAINING: 1

        PC_PMD_FIRMWARE:
