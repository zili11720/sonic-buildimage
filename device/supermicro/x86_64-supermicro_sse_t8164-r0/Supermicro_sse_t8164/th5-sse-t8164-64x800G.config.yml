---
bcm_device:
    0:
      global:
        pktio_mode: 1
        vlan_flooding_l2mc_num_reserved: 0
        ipv6_lpm_128b_enable: 1
        shared_block_mask_section: uc_bc
        skip_protocol_default_entries: 1
        # LTSW uses value 1 for ALPM combined mode
        l3_alpm_template: 1
        l3_alpm_hit_skip: 1
        sai_feat_tail_timestamp : 1
        sai_field_group_auto_prioritize: 1
        #l3_intf_vlan_split_egress for MTU at L3IF
        l3_intf_vlan_split_egress : 1
        pfc_deadlock_seq_control : 1
        sai_tunnel_support: 1
        sai_tunnel_vxlan_scale: 0
        bcm_tunnel_term_compatible_mode: 1
        l3_ecmp_member_first_lkup_mem_size: 12288
        l3_ecmp_member_secondary_mem_size: 4096
        riot_overlay_l3_egress_mem_size: 16384
        riot_overlay_l3_intf_mem_size: 4096
        sai_tunnel_ecmp_sharing_mode: 0
        sai_l3_byte1_udf_disable: 1
        sai_svi_my_station_optimization : 1
        sai_l3_neighbor_discard_flag_capable: 0
        sai_l3_route_discard_flag_capable: 0
        # nbr_bcast (0-Default/LargeIFP-DB, 1-Small-IFP-DB, 2-Disable)
        # Disable to save on MGID(512) resources
        sai_nbr_bcast_ifp_optimized: 2
        #For PPIU Mode, Set resources for counters in global mode counters like ACL, etc 
        global_flexctr_ing_action_num_reserved: 20
        global_flexctr_ing_pool_num_reserved: 8
        global_flexctr_ing_op_profile_num_reserved: 20
        global_flexctr_ing_group_num_reserved: 2
        global_flexctr_egr_action_num_reserved: 8
        global_flexctr_egr_pool_num_reserved: 5
        global_flexctr_egr_op_profile_num_reserved: 10
        global_flexctr_egr_group_num_reserved: 1
        vlan_default_port: 1
        flowtracker_enable: 1
        flowtracker_hardware_learn_enable: 2
        flowtracker_max_flows: 131072
        sai_create_dflt_trap: 1
        default_cpu_tx_queue: 7
        sai_port_queue_ecn_counter: 1
        ecmp_dlb_port_speeds: 1
        sai_crm_hw_nh_group_cnt: 1
        sai_crm_hw_nh_group_member_cnt: 1
        sai_common_hash_crc: 1
        sai_fast_convergence_support: 1
        # Modify RX Drops scope . Removes RDROP, PDISC, VLANDR, RIPD4,RIPD6
        sai_cpu_mirror_queue: 28
        sai_cpu_drop_mirror_queue: 29
        stat_custom_receive0_management_mode: 1
...
